<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #dataContainer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1>ESP32 Data Receiver</h1>
    <div id="dataContainer">
        <h2>Received Data:</h2>
        <pre id="receivedData">Waiting for data...</pre>
    </div>

    <script>
        function fetchData() {
            fetch('data_receiver.php') // Change this URL to your PHP script
                .then(response => response.text())
                .then(data => {
                    document.getElementById('receivedData').innerText = data;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data every second
        setInterval(fetchData, 1000);
    </script>
</body>

</html>
